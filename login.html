<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Kaam Ghar</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="shortcut icon" href="./assets/images/kaam.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo">
        <img src="./assets/images/kaam.png" alt="Logo">
        <h2>Kaam Ghar</h2>
      </div>
    </div>

    <div class="middle-panel">
      <h2>welcome</h2>
      <p>Login to your account below or register</p>
      <form>  
        <input type="email" placeholder="Email address" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
        <br> 
        <button class="btn"><a href="/register.html">Register</a></button>
      </form>
    </div>
  </div>
</body>
</html>
