<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KaamGhar Navbar</title>
  <style>
    :root {
      --primary: #4CAF50;
      --bg-dark: #1F1F1F;
      --bg-light: #F5F5F5;
      --text-dark: #1F1F1F;
      --text-light: #ffffff;
    }body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: var(--bg-light);
  color: var(--text-dark);
  transition: background-color 0.3s, color 0.3s;
}

body.dark-mode {
  background-color: var(--bg-dark);
  color: var(--text-light);
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: var(--primary);
  padding: 1rem 2rem;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: white;
}

.nav-links {
  display: flex;
  gap: 1.5rem;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: 500;
}

.menu-btn {
  display: none;
  font-size: 1.8rem;
  cursor: pointer;
  color: white;
}

.dropdown {
  position: absolute;
  top: 60px;
  right: 20px;
  background: white;
  color: black;
  border: 1px solid #ccc;
  border-radius: 6px;
  display: none;
  flex-direction: column;
  min-width: 150px;
  z-index: 1000;
}

.dropdown a {
  padding: 10px;
  text-decoration: none;
  color: inherit;
  border-bottom: 1px solid #eee;
}

.dropdown a:hover {
  background-color: #f1f1f1;
}

.dark-mode .dropdown {
  background: #333;
  color: white;
}

.dark-mode .dropdown a:hover {
  background-color: #444;
}

@media (max-width: 768px) {
  .nav-links {
    display: none;
  }

  .menu-btn {
    display: block;
  }
}

  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">KaamGhar</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Location</a>
    </div>
    <div class="menu-btn" onclick="toggleDropdown()">â˜°</div>
    <div class="dropdown" id="dropdownMenu">
      <a href="#">Profile</a>
      <a href="#" onclick="toggleDarkMode(event)">Toggle Light/Dark</a>
      <a href="#">Settings</a>
    </div>
  </nav> <script>
    function toggleDropdown() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function toggleDarkMode(event) {
      event.preventDefault();
      document.body.classList.toggle('dark-mode');
    }

    // Optional: Close dropdown on outside click
    window.onclick = function(e) {
      if (!e.target.matches('.menu-btn')) {
        const dropdown = document.getElementById('dropdownMenu');
        if (dropdown.style.display === 'flex') {
          dropdown.style.display = 'none';
        }
      }
    }
  </script></body>
</html>
