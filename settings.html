<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif;
    }
    body {
      display: flex; background: #f4f4f4; min-height: 100vh;
    }
    aside {
      width: 80px; background: #000; display: flex; flex-direction: column; align-items: center; padding-top: 20px;
    }
    aside a {
      color: #fff; font-size: 24px; margin: 20px 0; text-decoration: none; display: flex; justify-content: center; align-items: center;
      width: 40px; height: 40px; border-radius: 8px;
      transition: background 0.3s;
    }
    aside a:hover, aside a.active {
      background: #333;
    }
    main {
      flex: 1; padding: 20px;
    }
    header {
      margin-bottom: 30px;
    }
    header h1 {
      font-weight: 700; font-size: 24px;
      margin-bottom: 8px;
    }
    .settings-form {
      background: #fff;
      border-radius: 12px;
      padding: 25px 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    .settings-form label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 6px;
    }
    .settings-form input[type="text"],
    .settings-form input[type="email"],
    .settings-form input[type="password"],
    .settings-form select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .settings-form button {
      margin-top: 30px;
      padding: 12px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .settings-form button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <aside>
    <a href="dashboard.html" title="Home"><i>üè†</i></a>
    <a href="jobform.html" title="Post Job"><i>‚ûï</i></a>
    <a href="uloadedjobs.html" title="My Jobs"><i>üìã</i></a>
    <a href="application.html" title="Applications"><i>üì®</i></a>
    <a href="settings.html" title="Settings" class="active"><i>‚öôÔ∏è</i></a>
  </aside>
  <main>
    <header>
      <h1>Settings</h1>
      <p>Manage your account preferences</p>
    </header>

    <form class="settings-form" id="settingsForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Change Password</label>
      <input type="password" id="password" name="password" placeholder="New password">

      <label for="notifications">Notification Preferences</label>
      <select id="notifications" name="notifications">
        <option value="all">All Notifications</option>
        <option value="important">Only Important</option>
        <option value="none">No Notifications</option>
      </select>

      <button type="submit">Save Changes</button>
    </form>
  </main>
</body>
</html>
