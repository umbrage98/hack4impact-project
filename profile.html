<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - Kaam Ghar</title>
  <link rel="shortcut icon" href="./assets/images/kaam.png" type="image/x-icon">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f6f6f6;
      padding: 40px;
    }

    .container {
      max-width: 650px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn {
      margin-top: 25px;
      background-color: #0a9396;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0b7e81;
    }

    .profile-pic {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-pic img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #0a9396;
      margin-bottom: 10px;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #0a9396;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Your Profile</h2>
    <form action="/save-profile" method="POST" enctype="multipart/form-data">

      <div class="profile-pic">
        <img src="./assets/images/profile-placeholder.png" alt="Profile Picture">
        <input type="file" name="profile_picture" accept="image/*">
      </div>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Enter your address">

      <label for="province">Province</label>
      <select id="province" name="province">
        <option value="">Select Province</option>
        <option value="1">Province 1</option>
        <option value="2">Province 2</option>
        <option value="3">Bagmati</option>
        <option value="4">Gandaki</option>
        <option value="5">Lumbini</option>
        <option value="6">Karnali</option>
        <option value="7">Sudurpashchim</option>
      </select>

      <label for="district">District</label>
      <input type="text" id="district" name="district" placeholder="Enter your district">

      <label for="city">City</label>
      <input type="text" id="city" name="city" placeholder="Enter your city">

      <label for="education">Education</label>
      <textarea id="education" name="education" placeholder="Your educational background"></textarea>

      <label for="skills">Skills</label>
      <textarea id="skills" name="skills" placeholder="List your skills"></textarea>

      <label for="experience">Experience</label>
      <textarea id="experience" name="experience" placeholder="Briefly describe your work experience"></textarea>

      <label for="industry">Industry</label>
      <input type="text" id="industry" name="industry" placeholder="Industry you work in">

      <button type="submit" class="btn">Update Profile</button>
    </form>

    <a href="/home.html" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
</html>
