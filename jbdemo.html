<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Application - Kaam Ghar</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background-color: #121212;
      color: #5cff5c;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      background-color: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      position: relative;
      z-index: 10;
    }
    .navbar-left {
      display: flex;
      align-items: center;
      gap: 25px;
    }
    .navbar-left .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .navbar-left .logo img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .navbar-left .logo h1 {
      font-size: 22px;
      color: #5cff5c;
      user-select: none;
    }
    .navbar-left nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background-color 0.3s;
      user-select: none;
    }
    .navbar-left nav a:hover {
      background-color: #00bfa6;
      color: #121212;
    }
    .navbar-right {
      display: flex;
      align-items: center;
      gap: 20px;
      position: relative;
    }
    .navbar-right .icon {
      cursor: pointer;
      position: relative;
      color: white;
      font-size: 22px;
      user-select: none;
      transition: color 0.3s;
    }
    .navbar-right .icon:hover {
      color: #00bfa6;
    }
    .navbar-right .profile-pic {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      background-color: #00bfa6;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      color: #121212;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    .navbar-right .profile-pic:hover {
      background-color: #008f82;
    }
    .notification-dropdown {
      position: absolute;
      top: 50px;
      right: 0;
      background-color: #1e1e1e;
      border: 2px solid #00bfa6;
      border-radius: 10px;
      width: 320px;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
      display: none;
      z-index: 20;
    }
    .notification-dropdown.active {
      display: block;
    }
    .notification-dropdown h3 {
      padding: 12px 16px;
      border-bottom: 1px solid #00bfa6;
      font-weight: 700;
      color: #00bfa6;
      user-select: none;
    }
    .notification-item {
      padding: 12px 16px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: default;
      user-select: none;
    }
    .notification-item:last-child {
      border-bottom: none;
    }
    .accepted {
      color: #4caf50;
      font-weight: 700;
    }
    .rejected {
      color: #f44336;
      font-weight: 700;
    }

    /* Main content */
    main {
      flex-grow: 1;
      max-width: 1000px; /* increased */
      margin: 40px auto;
      background-color: #000000;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      color: #5cff5c;
    }

    main h2 {
      margin-bottom: 30px;
      user-select: none;
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      color: #5cff5c;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-weight: 600;
      font-size: 16px;
      user-select: none;
      color: #5cff5c;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    input[type="file"] {
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
      background-color: #121212;
      color: #5cff5c;
      transition: background-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    select:focus,
    input[type="file"]:focus {
      background-color: #008f82;
      color: #d0f0c0;
    }

    .small-input-group {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .small-input-group input[type="number"] {
      width: 80px;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
      background-color: #121212;
      color: #5cff5c;
      transition: background-color 0.3s ease;
    }
    .small-input-group input[type="number"]:focus {
      background-color: #008f82;
      color: #d0f0c0;
    }

    .small-input-group select {
      flex: 1;
    }

    button[type="submit"] {
      background-color: #5cff5c;
      border: none;
      padding: 15px 0;
      border-radius: 30px;
      font-weight: 700;
      font-size: 18px;
      color: #121212;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      margin-top: 20px;
    }
    button[type="submit"]:hover {
      background-color: #40b367;
      color: white;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="navbar-left">
      <div class="logo" onclick="window.location.href='index.html'">
        <img src="https://i.imgur.com/kaamLogo.png" alt="Kaam Ghar Logo" />
        <h1>Kaam Ghar</h1>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="jobs.html">Job Listing</a>
      </nav>
    </div>

    <div class="navbar-right">
      <div id="notificationBell" class="icon" title="Notifications">
        <i class="fas fa-bell"></i>
      </div>
      <div class="profile-pic" title="Profile" onclick="window.location.href='profile.html'">SD</div>

      <div id="notificationDropdown" class="notification-dropdown">
        <h3>Application Results</h3>
        <div class="notification-item">
          <span>TechNepal Pvt. Ltd.</span>
          <span class="accepted">Accepted</span>
        </div>
        <div class="notification-item">
          <span>Innovate Solutions</span>
          <span class="rejected">Rejected</span>
        </div>
        <div class="notification-item">
          <span>Global Softwares</span>
          <span class="accepted">Accepted</span>
        </div>
        <div class="notification-item">
          <span>Creative Apps</span>
          <span class="rejected">Rejected</span>
        </div>
      </div>
    </div>
  </header>

  <main>
    <h2>Job Application Form</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
      <label for="fullname">Full Name *</label>
      <input type="text" id="fullname" name="fullname" placeholder="Your full name" required />

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" placeholder="your.email@example.com" required />

      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" placeholder="+977-XXXXXXXXXX" required />

      <label for="username">Username *</label>
      <input type="text" id="username" name="username" placeholder="Username" required />

      <label for="education">Education *</label>
      <select id="education" name="education" required>
        <option value="" disabled selected>Select your highest education</option>
        <option value="highschool">High School</option>
        <option value="bachelor">Bachelor's Degree</option>
        <option value="master">Master's Degree</option>
        <option value="phd">PhD</option>
        <option value="other">Other</option>
      </select>

      <label>Experience *</label>
      <div class="small-input-group">
        <input
          type="number"
          id="experience-number"
          name="experience-number"
          min="0"
          placeholder="0"
          required
        />
        <select id="experience-unit" name="experience-unit" required>
          <option value="year" selected>Year(s)</option>
          <option value="month">Month(s)</option>
        </select>
      </div>

      <label for="industry">Industry *</label>
      <input type="text" id="industry" name="industry" placeholder="Your industry" required />

      <label for="skills">Skills *</label>
      <input type="text" id="skills" name="skills" placeholder="Comma separated skills" required />

      <label for="cv">Upload CV *</label>
      <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required />

      <button type="submit">Submit Application</button>
    </form>
  </main>

  <script>
    const bell = document.getElementById('notificationBell');
    const dropdown = document.getElementById('notificationDropdown');

    bell.addEventListener('click', () => {
      dropdown.classList.toggle('active');
    });

    window.addEventListener('click', (e) => {
      if (!bell.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.classList.remove('active');
      }
    });
  </script>
</body>
</html>
