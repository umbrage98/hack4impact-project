<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Kaam Ghar</title>
  <link rel="shortcut icon" href="./assets/images/kaam.png" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f6f6f6;
    }

    header {
      background-color: #1a1a1a;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 40px;
      margin-right: 10px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      position: relative;
    }

    nav a:hover::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: #5cff5c;
      bottom: -4px;
      left: 0;
    }

    .right-icons {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .icon {
      cursor: pointer;
      position: relative;
    }

    .icon img {
      width: 24px;
      filter: invert(1);
    }

    .notification-dropdown {
      display: none;
      position: absolute;
      top: 30px;
      right: 0;
      background-color: white;
      color: black;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      z-index: 999;
    }

    .notification-dropdown p {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .profile {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
    }

    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="./assets/images/kaam.png" alt="Logo">
      <h2>Kaam Ghar</h2>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
      <a href="#">Job</a>
      <div class="icon" onclick="toggleNotifications()">
        <img src="https://cdn-icons-png.flaticon.com/512/1827/1827392.png" alt="Notifications">
        <div class="notification-dropdown" id="notifBox">
          <p>No new notifications</p>
        </div>
      </div>
    </nav>
    <a href="/profile.html" class="profile">
      <img src="./assets/images/profile-placeholder.png" alt="Profile">
    </a>
  </header>

  <script>
    function toggleNotifications() {
      const box = document.getElementById('notifBox');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }
    window.onclick = function(e) {
      if (!e.target.closest('.icon')) {
        document.getElementById('notifBox').style.display = 'none';
      }
    }
  </script>

</body>
</html>
